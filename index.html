<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Progress Par</title>
  </head>
  <body class="d-flex justify-content-center align-items-center "> 
    <div class="container  ">
      <div class="steps d-flex justify-content-center align-items-center flex-column">
        <div class="circles">
          <span class="circle active">1</span>
          <span class="circle">2</span>
          <span class="circle">3</span>
          <span class="circle">4</span>
          <div class="progress-par">
            <div class="progress"></div>
          </div>
        </div>
  <div class="buttons mt-5">
        <div class="btn bg-primary mx-2 px-4 text-white disabled" id="prev">Prev</div>
        <div class="btn bg-primary mx-2 px-4 text-white" id="Next">Next</div>
      </div>
      </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
